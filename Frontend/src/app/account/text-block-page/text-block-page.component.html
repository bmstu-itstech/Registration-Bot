<!-- Bot creation page -->
<section class="page-section bot-creation">
  <div class="row">
    <div class="col-5">
      <div class="row d-flex justify-content-center">
        <button type="button" class="btn text-white my-3 add-btn" (click)="openModal('question')">
          <p class="fs-2 m-0">Название вопроса</p>
          <img src="../../../assets/icons/details.svg" class="details">
        </button>
        <button type="button" class="btn text-white my-3 add-btn" (click)="openModal('answer_type')">
          <p class="fs-2 m-0">Тип ответа</p>
          <img src="../../../assets/icons/details.svg" class="details">
        </button>
        <button type="button" class="btn text-white my-3 add-btn" (click)="openModal('title')">
          <p class="fs-2 m-0">Валидация</p>
          <img src="../../../assets/icons/details.svg" class="details">
        </button>
        <button type="button" class="btn text-white my-3 add-btn">
          <p class="fs-2 m-0">Еще что-то</p>
          <img src="../../../assets/icons/details.svg" class="details">
        </button>
        <div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left">{{modalTitle}}</h4>
                <button type="button" class="btn-close close pull-right" (click)="modalHide()" aria-label="Close">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="m-3">
                  <input type="text" [(ngModel)]="modalValue" class="form-control" id="apiToken" placeholder="{{modalPlaceHolder}}">
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary" (click)="onModalSubmit()">Подтвердить</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 d-block ms-5">
      <div class="d-block board"></div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn w-350 text-white create-btn">
          <p class="h4 m-0">Сохранить</p>
        </button>
        <button mat-dialog-close type="button" class="btn w-350 text-white create-btn">
          <p class="h4 m-0">Готово</p>
        </button>
      </div>
    </div>
  </div>
  <img src="../../../assets/images/dots-left.svg" class="position-absolute bottom-0 ms-4" alt="...">
</section>
